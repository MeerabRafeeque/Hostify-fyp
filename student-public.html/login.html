<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .login-body {
        background: url("/assets/images/double.webp") center/cover no-repeat;
        justify-content: center;
        display: flex;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 38px;
        cursor: pointer;
        font-size: 18px;
        user-select: none;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #1e3a8a;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: white;
        color: #1e3a8a;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .forgot-password {
        display: flex;
        text-decoration: none;
        justify-content: center;
        padding-top: 3rem;
      }

      .forgot-password:hover {
        color: red;
      }

      .login-container p {
        padding-top: 3rem;
        padding-left: 1rem;
      }
    </style>
  </head>
  <body class="login-body">
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email/Username</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email or username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <span class="toggle-password" onclick="togglePassword()"
            ><i class="fa-solid fa-eye" style="color: blue"></i
          ></span>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>
        Donâ€™t have an account?
        <a href="register.html"><strong>Register here</strong></a>
      </p>
      <a href="forgot-password.html" class="forgot-password"
        >Forgot password!</a
      >
    </div>
    <script src="/assets/js/user_login.js" defer></script>
  </body>
</html>
