<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .reset-body {
        font-family: Arial, sans-serif;
        background: url("/assets/images/beds-182965.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .reset-container {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      .reset-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .reset-container form {
        display: flex;
        flex-direction: column;
      }

      .reset-container label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #444;
      }

      .reset-container .input-wrapper {
        position: relative;
      }

      .reset-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .reset-container .toggle-reset-eye {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #1e3a8a;
        font-size: 16px;
      }

      .reset-container button {
        margin-top: 15px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #1e3a8a;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .reset-container button:hover {
        background: white;
        color: #1e3a8a;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="reset-body">
    <div class="reset-container">
      <h2>Reset Password</h2>
      <form>
        <label for="newPass">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="newPass" required />
          <i class="fa-solid fa-eye toggle-reset-eye" id="toggleNewPass"></i>
        </div>

        <label for="confirmPass">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPass" required />
          <i
            class="fa-solid fa-eye toggle-reset-eye"
            id="toggleConfirmPass"
          ></i>
        </div>

        <button type="submit">Update Password</button>
      </form>
    </div>

    <script>
      // generic toggle function
      function setupPasswordToggle(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggleIcon = document.getElementById(toggleId);

        toggleIcon.addEventListener("click", function () {
          if (input.type === "password") {
            input.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        });
      }

      // apply to both fields
      setupPasswordToggle("newPass", "toggleNewPass");
      setupPasswordToggle("confirmPass", "toggleConfirmPass");

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const newPass = document.getElementById("newPass").value.trim();
        const confirmPass = document.getElementById("confirmPass").value.trim();

        // 1. Check empty
        if (!newPass || !confirmPass) {
          alert("⚠️ Both fields are required.");
          return;
        }

        // 2. Password strength (min 6 chars, 1 number, 1 special char)
        const passRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if (!passRegex.test(newPass)) {
          alert(
            "⚠️ Password must be at least 8 characters long, include a number and a special character."
          );
          return;
        }

        // 3. Passwords match
        if (newPass !== confirmPass) {
          alert("❌ Passwords do not match.");
          return;
        }

        // 4. Success → (Here backend API call hoga to update password in DB)
        alert("✅ Password updated successfully. Redirecting to login...");

        // Example redirect
        window.location.href = "login-all.html";
      });
    </script>
  </body>
</html>
