<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    
  </head>
  <body class="reset-body">
    <div class="reset-container">
      <h2>Reset Password</h2>
      <form>
        <label for="newPass">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="newPass" required />
          <i class="fa-solid fa-eye toggle-reset-eye" id="toggleNewPass"></i>
        </div>

        <label for="confirmPass">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPass" required />
          <i
            class="fa-solid fa-eye toggle-reset-eye"
            id="toggleConfirmPass"
          ></i>
        </div>

        <button type="submit">Update Password</button>
      </form>
    </div>

    <script>

      // generic toggle function
      function setupPasswordToggle(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggleIcon = document.getElementById(toggleId);

        toggleIcon.addEventListener("click", function () {
          if (input.type === "password") {
            input.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        });
      }

      // apply to both fields
      setupPasswordToggle("newPass", "toggleNewPass");
      setupPasswordToggle("confirmPass", "toggleConfirmPass");

      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const newPass = document.getElementById("newPass").value.trim();
        const confirmPass = document.getElementById("confirmPass").value.trim();

        // check empty
        if (!newPass || !confirmPass) {
          alert(" Both fields are required.");
          return;
        }

        // password strength (min 6 chars, 1 number, 1 special char)
        const passRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if (!passRegex.test(newPass)) {
          alert(
            " Password must be at least 8 characters long, include a number and a special character."
          );
          return;
        }

        // passwords match
        if (newPass !== confirmPass) {
          alert(" Passwords do not match.");
          return;
        }

        // success â†’ (Here backend API call hoga to update password in DB)
        alert(" Password updated successfully. Redirecting to login...");

        // redirect
        window.location.href = "login-all.html";
      });
    </script>
  </body>
</html>
