<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Extension Requests</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="post-body">
    <!-- sidebar -->
    <aside class="post-sidebar">
      <h2>Hostify</h2>
      <ul>
        <li>
          <a href="dashboard-post.html"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="/admin-dashboard/profile.html"
            ><i class="fa-solid fa-user"></i> Profile</a
          >
        </li>
        <li>
          <a href="notifications-post.html"
            ><i class="fa-solid fa-bell"></i> Notifications</a
          >
        </li>
        <li>
          <a href="view-attendance.html"
            ><i class="fa-solid fa-edit"></i> Attendance</a
          >
        </li>
        <li>
          <a href="submit-complaint.html"
            ><i class="fa-solid fa-circle-exclamation"></i> Complaints</a
          >
        </li>
        <li>
          <a href="submit-meal-feed.html"
            ><i class="fa-solid fa-bowl-food"></i> Meal Feedback</a
          >
        </li>
        <li>
          <a href="stay-extension-request.html"
            ><i class="fa-solid fa-clock-rotate-left"></i> Stay Extension</a
          >
        </li>
        <li id="logoutBtn">
          <a href="#"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </li>
      </ul>
    </aside>

    <!-- main content -->
    <main class="post-content">
      <div class="post-topbar">
        <h1>Stay Extension Request</h1>
        <span class="post-pill"
          ><i class="fa-solid fa-clock-rotate-left"></i> Request Portal</span
        >
      </div>

      <!-- request form -->
      <div class="post-card">
        <h3>Extension Request Form</h3>
        <form class="extension-form" id="extensionForm">
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input
              type="text"
              id="studentName"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input
              type="text"
              id="studentId"
              placeholder="Enter your ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="reqId">Extension Request ID</label>
            <input type="text" id="reqId" readonly />
          </div>

          <div class="form-group">
            <label for="reqDate">Request Date</label>
            <input type="text" id="reqDate" readonly />
          </div>

          <div class="form-group">
            <label for="eduLevel">Education Level</label>
            <select id="inter/BS" required>
              <option value="">...Select Education Level...</option>
              <option value="BS">BS</option>
              <option value="Intermediate">Intermediate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eduLevel">Year/Semester</label>
            <select id="year/Semester" required>
              <option value="">...Select Year/Semester...</option>
              <option value="1st year">1st year</option>
              <option value="2nd year">2nd year</option>
              <option value="1st semester">1st semester</option>
              <option value="2nd semester">2nd semester</option>
              <option value="3rd semester">3rd semester</option>
              <option value="4th semester">4th semester</option>
              <option value="5th semester">5th semester</option>
              <option value="6th semester">6th semester</option>
              <option value="7th semester">7th semester</option>
              <option value="8th semester">8th semester</option>
            </select>
          </div>

          <div class="form-group">
            <label for="duration">Extension Duration (in days)</label>
            <input
              type="number"
              id="duration"
              placeholder="e.g. 7"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="reason">Reason</label>
            <textarea
              id="reason"
              rows="3"
              placeholder="Write your reason..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" value="Pending" readonly />
          </div>

          <button type="submit" class="btn-submit">Submit Request</button>
        </form>
      </div>

      <!-- request history -->
      <div class="post-card">
        <h3>Your Extension Requests</h3>
        <table class="extension-table">
          <thead>
            <tr>
              <th>Req ID</th>
              <th>Name</th>
              <th>Student ID</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Admin Response</th>
              <th>Edu</th>
              <th>Year/Sem</th>
            </tr>
          </thead>
          <tbody id="extensionHistory">
            <!-- requests will appear here -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/student-post-extension.js"></script>
  </body>
</html>
