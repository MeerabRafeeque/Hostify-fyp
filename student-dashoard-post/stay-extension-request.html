<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Extension Requests</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="post-body">
    <!-- sidebar -->
    <aside class="post-sidebar">
      <h2>Hostify</h2>
      <ul>
        <li>
          <a href="dashboard-post.html"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="/admin-dashboard/profile.html"
            ><i class="fa-solid fa-user"></i> Profile</a
          >
        </li>
        <li>
          <a href="notifications-post.html"
            ><i class="fa-solid fa-bell"></i> Notifications</a
          >
        </li>
        <li>
          <a href="view-attendance.html"
            ><i class="fa-solid fa-edit"></i> Attendance</a
          >
        </li>
        <li>
          <a href="submit-complaint.html"
            ><i class="fa-solid fa-circle-exclamation"></i> Complaints</a
          >
        </li>
        <li>
          <a href="submit-meal-feed.html"
            ><i class="fa-solid fa-bowl-food"></i> Meal Feedback</a
          >
        </li>
        <li>
          <a href="stay-extension-request.html"
            ><i class="fa-solid fa-clock-rotate-left"></i> Stay Extension</a
          >
        </li>
        <li id="logoutBtn">
          <a href="/student-public.html/login.html"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </li>
      </ul>
    </aside>

    <!-- main content -->
    <main class="post-content">
      <div class="post-topbar">
        <h1>Stay Extension Request</h1>
        <span class="post-pill"
          ><i class="fa-solid fa-clock-rotate-left"></i> Request Portal</span
        >
      </div>

      <!-- Request Form -->
      <div class="post-card">
        <h3>Extension Request Form</h3>
        <form class="extension-form" id="extensionForm">
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input
              type="text"
              id="studentName"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input
              type="text"
              id="studentId"
              placeholder="Enter your ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="reqId">Extension Request ID</label>
            <input type="text" id="reqId" readonly />
          </div>

          <div class="form-group">
            <label for="reqDate">Request Date</label>
            <input type="text" id="reqDate" readonly />
          </div>

          <div class="form-group">
            <label for="duration">Extension Duration (in days)</label>
            <input
              type="number"
              id="duration"
              placeholder="e.g. 7"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="reason">Reason</label>
            <textarea
              id="reason"
              rows="3"
              placeholder="Write your reason..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" value="Pending" readonly />
          </div>

          <button type="submit" class="btn-submit">Submit Request</button>
        </form>
      </div>

      <!-- Request History -->
      <div class="post-card">
        <h3>Your Extension Requests</h3>
        <table class="extension-table">
          <thead>
            <tr>
              <th>Req ID</th>
              <th>Name</th>
              <th>Student ID</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Admin Response</th>
            </tr>
          </thead>
          <tbody id="extensionHistory">
            <!-- Requests will appear here -->
          </tbody>
        </table>
      </div>
    </main>

    <script>
      // Auto-fill request ID and date on page load
      function generateReqId() {
        return "EXT-" + Math.floor(Math.random() * 10000);
      }
      document.getElementById("reqId").value = generateReqId();
      document.getElementById("reqDate").value =
        new Date().toLocaleDateString();

      // Load requests from localStorage and show in table
      function loadRequests() {
        const all = JSON.parse(
          localStorage.getItem("extensionRequests") || "[]"
        );
        const tbody = document.getElementById("extensionHistory");
        tbody.innerHTML = "";
        all.forEach((r) => {
          const row = `
      <tr>
        <td>${r.reqId}</td>
        <td>${r.name}</td>
        <td>${r.studentId}</td>
        <td>${r.date}</td>
        <td>${r.duration} days</td>
        <td>${r.reason}</td>
        <td>${r.status}</td>
        <td>${r.adminResponse}</td>
      </tr>
    `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }

      // Save request to localStorage
      function saveRequest(req) {
        let all = JSON.parse(localStorage.getItem("extensionRequests") || "[]");
        all.push(req);
        localStorage.setItem("extensionRequests", JSON.stringify(all));
      }

      // Handle form submit
      document
        .getElementById("extensionForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("studentName").value.trim();
          const id = document.getElementById("studentId").value.trim();
          const duration = document.getElementById("duration").value.trim();
          const reason = document.getElementById("reason").value.trim();

          // Validation
          if (!name) {
            alert("Please enter your name.");
            return;
          }
          if (!id) {
            alert("Please enter your student ID.");
            return;
          }
          if (!duration || isNaN(duration) || duration <= 0) {
            alert("Please enter a valid duration.");
            return;
          }
          if (!reason) {
            alert("Please provide a reason.");
            return;
          }

          const req = {
            reqId: generateReqId(), // Generate fresh ID for every new request
            name,
            studentId: id,
            date: new Date().toLocaleDateString(),
            duration,
            reason,
            status: "Pending",
            adminResponse: "Awaiting response",
          };

          saveRequest(req);
          loadRequests();

          // Reset form
          this.reset();
          document.getElementById("status").value = "Pending";
        });

      // Polling to check for admin updates every 12 hrs
      setInterval(loadRequests, 12 * 60 * 60 * 1000);

      // Initial load
      loadRequests();
    </script>
  </body>
</html>
