<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="post-body">
    <!-- sidebar -->
    <aside class="post-sidebar">
      <h2>Hostify</h2>
      <ul>
        <li>
          <a href="dashboard-post.html"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="/admin-dashboard/profile.html"
            ><i class="fa-solid fa-user"></i> Profile</a
          >
        </li>
        <li>
          <a href="notifications-post.html"
            ><i class="fa-solid fa-bell"></i> Notifications</a
          >
        </li>
        <li>
          <a href="view-attendance.html"
            ><i class="fa-solid fa-edit"></i> Attendance</a
          >
        </li>
        <li>
          <a href="submit-complaint.html"
            ><i class="fa-solid fa-circle-exclamation"></i> Complaints</a
          >
        </li>
        <li>
          <a href="submit-meal-feed.html"
            ><i class="fa-solid fa-bowl-food"></i> Meal Feedback</a
          >
        </li>
        <li>
          <a href="stay-extension-request.html"
            ><i class="fa-solid fa-clock-rotate-left"></i> Stay Extension</a
          >
        </li>
        <li id="logoutBtn">
          <a href="#"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </li>
      </ul>
    </aside>

    <!-- main content -->
    <main class="post-content">
      <div class="post-topbar">
        <h1>View Attendance</h1>
        <span class="post-pill"
          ><i class="fa-solid fa-clipboard-check"></i> Attendance Records</span
        >
      </div>

      <div class="post-card">
        <h3>Your Attendance</h3>
        <div class="attendance-wrapper">
          <table class="attendance-table">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Morning</th>
                <th>Evening</th>
                <th>Night</th>
                <th>Marked By</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- attendance records will be loaded dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/student-post-attendance.js"></script>
  </body>
</html>
