<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room Application</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="pre-body">
    <header class="topbar">
      <div class="brand">
        <i class="fa-solid fa-building-user"></i>
        <span>Student Dashboard (Pre-Room)</span>
      </div>
      <span class="pill"><i class="fa-solid fa-lock"></i> Limited Access</span>
    </header>

    <!-- main layout -->
    <div class="layout">
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="nav-title">Hostify</div>
        <ul class="nav">
          <li>
            <a href="dashboard-pre.html">
              <i class="fa-solid fa-gauge"></i> Pre-Dashboard
            </a>
          </li>
          <li>
            <a href="/admin-dashboard/profile.html"
              ><i class="fa-solid fa-user"></i> Profile</a
            >
          </li>
          <li>
            <a href="apply-room.html"
              ><i class="fa-solid fa-door-open"></i> Apply for Room</a
            >
          </li>
          <li id="logoutBtn">
            <a href="/student-public.html/login.html">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </li>
          <li class="item disabled" title="Available after room allocation">
            <i class="fa-solid fa-edit"></i> Attendance
          </li>
          <li class="item disabled" title="Available after room allocation">
            <i class="fa-solid fa-circle-exclamation"></i> Complaints
          </li>
          <li class="item disabled" title="Available after room allocation">
            <i class="fa-solid fa-bowl-food"></i> Meal Feedback
          </li>
          <li class="item disabled" title="Available after room allocation">
            <i class="fa-solid fa-clock-rotate-left"></i> Stay Extension
          </li>
        </ul>
      </aside>

      <!-- applying for room -->
      <section class="apply-room">
        <h2>Apply for Room</h2>
        <form id="roomApplicationForm">
          <div class="form-group">
            <label for="roomType">Select Room Type</label>
            <select id="roomType" required>
              <option value="">Select your room type</option>
              <option value="single">Single Room - Rs. 15,000</option>
              <option value="shared">Dormitory - Rs. 7,000</option>
            </select>
          </div>

          <!--payment methods-->
          <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" required>
              <option value="">Select Payment Method</option>
              <option value="easypaisa">Easypaisa</option>
              <option value="jazzcash">JazzCash</option>
              <option value="ubl">UBL Bank Transfer</option>
            </select>
          </div>
          <div
            class="form-group"
            id="paymentInfo"
            style="display: none; color: gray"
          >
            <!-- JS will populate this -->
          </div>
          <div class="form-group">
            <label for="transactionId">Transaction ID</label>
            <input
              type="text"
              id="transactionId"
              placeholder="Enter Transaction ID from your receipt"
              required
            />
            <small style="color: gray">
              *Transaction ID is written on your payment receipt
            </small>
          </div>

          <div class="form-group">
            <label for="screenshot">Upload Payment Screenshot</label>
            <input type="file" id="screenshot" accept="image/*" required />
          </div>

          <button type="submit">Submit Application</button>
        </form>

        <!-- Confirmation Message -->
        <p
          id="confirmationMsg"
          style="display: none; color: green; margin-top: 15px"
        ></p>
      </section>
    </div>
    <script>
      const form = document.getElementById("roomApplicationForm");
      const confirmationMsg = document.getElementById("confirmationMsg");
      const paymentMethod = document.getElementById("paymentMethod");
      const paymentInfo = document.getElementById("paymentInfo");

      // Dummy payment numbers
      const paymentNumbers = {
        easypaisa: "0300-1234567",
        jazzcash: "0311-7654321",
        ubl: "UBL Account: 0123456789",
      };

      // Show payment info when method selected
      paymentMethod.addEventListener("change", function () {
        const method = this.value;
        if (method) {
          paymentInfo.style.display = "block";
          paymentInfo.textContent = `Send your payment on this account: ${paymentNumbers[method]}`;
        } else {
          paymentInfo.style.display = "none";
          paymentInfo.textContent = "";
        }
      });

      // Submit application & save to localStorage
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const roomType = document.getElementById("roomType").value;
        const method = paymentMethod.value;
        const transactionId = document.getElementById("transactionId").value;
        const screenshot = document.getElementById("screenshot").files[0];

        if (!roomType || !method || !transactionId || !screenshot) return;

        // Convert screenshot to Base64 for storage
        const reader = new FileReader();
        reader.onload = function () {
          const payments =
            JSON.parse(localStorage.getItem("roomPayments")) || [];
          payments.push({
            id: Date.now(), // unique ID
            studentName: "John Doe", // Replace with actual student name from login/session
            roomType,
            method,
            transactionId,
            screenshot: reader.result,
            status: "Pending",
            date: new Date().toLocaleDateString(),
          });
          localStorage.setItem("roomPayments", JSON.stringify(payments));

          confirmationMsg.textContent =
            "Your application has been submitted. Payment will be verified by admin.";
          confirmationMsg.style.display = "block";

          form.reset();
          paymentInfo.style.display = "none";
        };
        reader.readAsDataURL(screenshot);
      });
    </script>
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js" defer></script>
    <script src="/assets/js/profile.js" defer></script>
    <script src="/assets/js/room-application.js" defer></script>
  </body>
</html>
