<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Meal Menu</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="deputy-container">
      <!-- Sidebar -->
      <aside class="deputy-sideBar">
        <div class="logo"><span>Hostify</span></div>
        <nav>
          <ul>
            <li
              class="active"
              data-tab="deputy-dashboard"
              data-page="deputy-dashboard.html"
            >
              <i class="fa-solid fa-house"></i><span>Dashboard</span>
            </li>
            <li
              data-tab="deputy-notification"
              data-page="deputy-notification.html"
            >
              <i class="fa-solid fa-bell"></i><span>Notifications</span>
            </li>
            <li data-tab="mark-attendance" data-page="mark-std-att.html">
              <i class="fa-solid fa-user-edit"></i
              ><span>Mark Student Attendance</span>
            </li>
            <li data-tab="weekly-meal" data-page="weekly-meal.html">
              <i class="fa-solid fa-spoon"></i><span>Meal Menu Report</span>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="deputy-mainContent">
        <header class="deputy-topHeader">
          <div class="deputy-searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="globalSearch" placeholder="Search here..." />
          </div>
          <div class="mess-userProfile">
            <img src="/assets/images/user-profile.avif" alt="Deputy RT" />
            <span>Deputy RT</span>
            <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
            <ul class="profileDropdown" id="profileMenu">
              <li>
                <a href="/admin-dashboard/profile.html"
                  ><i class="fa-solid fa-user"></i>Profile</a
                >
              </li>
              <li id="logoutBtn">
                <a href="/student-public.html/login-all.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</li></a>
            </ul>
          </div>
        </header>

        <!-- weekly meal -->
        <div class="deputy-meal-feedback-container">
          <!-- section 1: meal menu -->
          <section class="deputy-meal-menu">
            <h2>Meal Menu (View Only)</h2>
            <table class="deputy-meal-table">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Meal</th>
                  <th>Description</th>
                  <th>Updated By</th>
                  <th>Updated Date</th>
                </tr>
              </thead>
              <tbody>
                <!-- repeat dynamically -->
              </tbody>
            </table>
          </section>

          <!-- section 2: student feedback -->
          <section class="deputy-feedback-section">
            <h2>Student Feedback on Meals</h2>
            <table class="deputy-feedback-table">
              <thead>
                <tr>
                  <th>Student Name</th>
                  <th>Student ID</th>
                  <th>Day</th>
                  <th>Meal</th>
                  <th>Feedback</th>
                </tr>
              </thead>
              <tbody>
                <!-- repeat dynamically -->
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>

    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js" defer></script>
    <script src="/assets/js/profile.js" defer></script>
    
    <script src="/assets/js/searchbar.js"></script>
    <script src="/assets/js/deputy-meal-view.js"></script>
  </body>
</html>
