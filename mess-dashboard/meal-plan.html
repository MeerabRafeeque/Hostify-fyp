<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Meal Plan</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="mess-container">
      <!-- Sidebar -->
      <aside class="mess-sideBar">
        <div class="logo"><span>Hostify</span></div>
        <nav>
          <ul>
            <li
              class="active"
              data-tab="mess-dashboard"
              data-page="mess-dashboard.html"
            >
              <i class="fa-solid fa-house"></i><span>Dashboard</span>
            </li>
            <li data-tab="notifications" data-page="mess-notification.html">
              <i class="fa-solid fa-bell"></i><span>Notifications</span>
            </li>
            <li data-tab="meal-plan" data-page="meal-plan.html">
              <i class="fa-solid fa-calendar-days"></i
              ><span>Weekly Meal Plan</span>
            </li>
            <li data-tab="food-shortage" data-page="food-shortage.html">
              <i class="fa-solid fa-triangle-exclamation"></i
              ><span>Food Shortage</span>
            </li>
            <li data-tab="student-feedback" data-page="meal-feedback.html">
              <i class="fa-solid fa-comment-dots"></i
              ><span>Student Feedback</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="mess-mainContent">
        <header class="mess-topHeader">
          <div class="mess-searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="globalSearch" placeholder="Search here..." />
          </div>
          <div class="mess-userProfile">
            <img src="/assets/images/user-profile.avif" alt="Mess Staff" />
            <span>Mess</span>
            <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
            <ul class="profileDropdown" id="profileMenu">
              <li>
                <a href="/admin-dashboard/profile.html"
                  ><i class="fa-solid fa-user"></i>Profile</a
                >
              </li>
              <li id="logoutBtn">
                    <a href="/student-public.html/login-all.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</li></a>
            </ul>
          </div>
        </header>
        <!-- meal tab -->
        <div class="mess-meal-tab">
          <h2>Weekly Meal Menu</h2>

          <!-- add/updated meal sec -->
          <form class="mess-meal-form">
            <div class="mess-form-group">
              <label for="mess-day">Day</label>
              <select id="mess-day" name="day" required>
                <option value="">Select Day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
            </div>

            <div class="mess-form-group">
              <label for="mess-meal">Meal</label>
              <select id="mess-meal" name="meal" required>
                <option value="">Select Meal</option>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
              </select>
            </div>

            <div class="mess-form-group">
              <label for="mess-description">Description</label>
              <textarea
                id="mess-description"
                name="description"
                rows="3"
                placeholder="Enter meal details..."
                required
              ></textarea>
            </div>

            <div class="mess-form-group">
              <label for="mess-updated-by">Updated By</label>
              <input
                type="text"
                id="mess-updated-by"
                name="updatedBy"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="mess-form-group">
              <label for="mess-updated-date">Updated Date</label>
              <input
                type="date"
                id="mess-updated-date"
                name="updatedDate"
                required
              />
            </div>

            <button type="submit" class="mess-btn">Add / Update Meal</button>
          </form>

          <!-- tables that display meals -->
          <table class="mess-meal-table">
            <thead>
              <tr>
                <th>Day</th>
                <th>Meal</th>
                <th>Description</th>
                <th>Updated By</th>
                <th>Updated Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Monday</td>
                <td>Breakfast</td>
                <td>Paratha, Omelette, Tea</td>
                <td>Mess Committee</td>
                <td>2025-08-15</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js" defer></script>
    <script src="/assets/js/profile.js" defer></script>
    <script src="/assets/js/searchbar.js" defer></script>
    
  </body>
  <script>
  // Form listener
  document.querySelector(".mess-meal-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const day = document.getElementById("mess-day").value;
    const meal = document.getElementById("mess-meal").value;
    const description = document.getElementById("mess-description").value;
    const updatedBy = document.getElementById("mess-updated-by").value;
    const updatedDate = document.getElementById("mess-updated-date").value;

    // Pehle ka data lao
    let meals = JSON.parse(localStorage.getItem("mealPlan")) || [];

    // Naya meal add karo
    meals.push({ day, meal, description, updatedBy, updatedDate });

    // Wapas save karo
    localStorage.setItem("mealPlan", JSON.stringify(meals));

    // UI update karo
    renderMeals();

    // Reset form
    this.reset();
    alert("Meal added successfully âœ…");
  });

  // Render Function
  function renderMeals() {
    const meals = JSON.parse(localStorage.getItem("mealPlan")) || [];
    const tbody = document.querySelector(".mess-meal-table tbody");
    tbody.innerHTML = "";

    meals.forEach((m) => {
      const row = `<tr>
        <td>${m.day}</td>
        <td>${m.meal}</td>
        <td>${m.description}</td>
        <td>${m.updatedBy}</td>
        <td>${m.updatedDate}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  // Page load pe render
  renderMeals();
</script>



</html>
