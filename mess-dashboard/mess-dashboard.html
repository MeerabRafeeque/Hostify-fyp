<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mess Dashboard</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="mess-container">
    <!-- sidebar -->
    <aside class="mess-sideBar">
      <div class="logo"><span>Hostify</span></div>
      <nav>
        <ul>
          <li class="active" data-tab="mess-dashboard" data-page="mess-dashboard.html">
            <i class="fa-solid fa-house"></i><span>Dashboard</span>
          </li>
          <li data-tab="notifications" data-page="mess-notification.html">
            <i class="fa-solid fa-bell"></i><span>Notifications</span>
          </li>
          <li data-tab="meal-plan" data-page="meal-plan.html">
            <i class="fa-solid fa-calendar-days"></i><span>Weekly Meal Plan</span>
          </li>
          <li data-tab="food-shortage" data-page="food-shortage.html">
            <i class="fa-solid fa-triangle-exclamation"></i><span>Food Shortage</span>
          </li>
          <li data-tab="student-feedback" data-page="meal-feedback.html">
            <i class="fa-solid fa-comment-dots"></i><span>Student Feedback</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- main content -->
    <main class="mess-mainContent">
      <header class="mess-topHeader">
        <div class="mess-searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="globalSearch" placeholder="Search here..." />
        </div>
        <div class="mess-userProfile">
          <img src="/assets/images/user-profile.avif" alt="Mess Staff">
          <span>Mess</span>
          <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
          <ul class="profileDropdown" id="profileMenu">
            <li>
                <a href="/admin-dashboard/profile.html"><i class="fa-solid fa-user"></i>Profile</a></li>
            <li id="logoutBtn">
              <a href="/student-public.html/login-all.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
          </ul>
        </div>
      </header>

      <!-- dashboard tab -->
      <div class="mess-tab-content active">
        <h2>Dashboard Overview</h2>
        <div class="mess-stat-container">
          <div class="mess-stat-card clickable" onclick="openStudentFeedbackTab()">
            <i class="fa-solid fa-edit"></i>
            <h3>Total Feedback</h3>
            <p id="total-feedback">0</p>
          </div>
          <div class="mess-stat-card clickable" onclick="openFoodShortageTab()">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <h3>Food Shortage Reports</h3>
            <p id="total-shortage">0</p>
          </div>
          <div class="mess-stat-card clickable" onclick="openMealPlanTab()">
            <i class="fa-solid fa-calendar-days"></i>
            <h3>Weekly Meal Plan</h3>
            <p id="meal-plan-status">Not Submitted</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/nav.js" defer></script>
  <script src="/assets/js/logout.js" defer></script>
  <script src="/assets/js/mobileView.js" defer></script>
  <script src="/assets/js/profile.js" defer></script>
  <script src="/assets/js/searchbar.js" defer></script>
  <script src="/assets/js/mess-dashboard.js" defer></script>
  <script src="/assets/js/localstorage-mess-dashboard.js" defer></script>
</body>
</html>
