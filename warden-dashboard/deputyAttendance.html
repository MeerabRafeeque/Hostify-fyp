<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Deputy RT Attendance</title>
  </head>
  <body>
    <div class="warden-container">
      <aside class="warden-sideBar">
        <div class="logo">
          <span>Hostify</span>
        </div>
        <nav>
          <ul>
            <li class="active" data-tab="warden" data-page="warden.html">
              <i class="fa-solid fa-house"></i><span>Warden Dashboard</span>
            </li>
            <li data-tab="warden-notification" data-page="warden-notification.html">
              <i class="fa-solid fa-bell"></i>
              <span>Notification Panel</span>
            </li>
            <li data-tab="room-allocation" data-page="roomAllocation.html">
              <i class="fa-solid fa-bed"></i>
              <span>Room Allocation</span>
            </li>
            <li data-tab="student-attendance" data-page="studentAttendance.html">
              <i class="fa-solid fa-user"></i>
              <span>Student Attendance</span>
            </li>
            <li data-tab="deputy-attendance" data-page="deputyAttendance.html">
              <i class="fa-solid fa-edit"></i>
              <span>Deputy RT Attendance</span>
            </li>
            <li data-tab="student-complaints-feedback" data-page="studentComplaintsFeedback.html">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>Student Complaints & Feedback</span>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="warden-mainContent">
        <header class="topHeader">
            <div class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here..." />
            </div>
            <div class="userProfile">
                <img src="/assets/images/user-profile.avif" alt="Warden" />
                <span>Warden</span>
                <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
                <ul class="profileDropdown" id="profileMenu">
                  <li>
                    <a href="/admin-dashboard/profile.html"><i class="fa-solid fa-user"></i>Profile</a>
                  </li>
                  <li id="logoutBtn">
                    <a href="/student-public.html/login-all.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</li></a>
                </ul>
            </div>
        </header>
        <!-- deputy RT attendance marking -->
        <div class="attendancePanel">
          <h2>Deputy RT Attendance</h2>
          <form class="attendanceForm">
            <div class="formGroup">
              <label for="deputyName">Deputy Name</label>
              <input type="text" id="deputyName" placeholder="Enter Deputy Name" required>
            </div>

            <div class="formGroup">
              <label for="deputyId">Deputy ID</label>
              <input type="text" id="deputyId" placeholder="Enter Deputy ID" required>
            </div>

            <div class="formGroup">
              <label for="shift">Shift</label>
              <select id="shift" required>
                <option value="">Select Shift</option>
                <option>Morning</option>
                <option>Evening</option>
                <option>Night</option>
              </select>
            </div>

            <div class="formGroup">
              <label for="attendanceDate">Date</label>
              <input type="date" id="attendanceDate" required>
            </div>

            <div class="formGroup">
              <label for="markedBy">Marked By</label>
              <select id="markedBy" required>
                <option value="">Select Warden</option>
                <option>Warden 1 (Morning)</option>
                <option>Warden 2 (Evening)</option>
                <option>Warden 3 (Night)</option>
              </select>
            </div>

            <div class="formGroup">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="">Select Status</option>
                <option>Present</option>
                <option>Absent</option>
                <option>Leave</option>
                <option>Holiday</option>
              </select>
            </div>

            <button type="submit" class="btnSubmit">Mark Attendance</button>
          </form>

          <h3>Attendance Records</h3>
          <table class="attendanceTable">
            <thead>
              <tr>
                <th>Deputy Name</th>
                <th>Deputy ID</th>
                <th>Shift</th>
                <th>Date</th>
                <th>Marked By</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- dynamic data -->
            </tbody>
          </table>
        </div>

        
      </main>
    </div>
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js" defer></script>
    <script src="/assets/js/profile.js" defer></script>

  </body>
</html>
