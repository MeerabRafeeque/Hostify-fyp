<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Room Allocation</title>
  </head>
  <body>
    <div class="warden-container">
      <aside class="warden-sideBar">
        <div class="logo">
          <span>Hostify</span>
        </div>
        <nav>
          <ul>
            <li class="active" data-tab="warden" data-page="warden.html">
              <i class="fa-solid fa-house"></i><span>Warden Dashboard</span>
            </li>
            <li data-tab="warden-notification" data-page="warden-notification.html">
              <i class="fa-solid fa-bell"></i>
              <span>Notification Panel</span>
            </li>
            <li data-tab="room-allocation" data-page="roomAllocation.html">
              <i class="fa-solid fa-bed"></i>
              <span>Room Allocation</span>
            </li>
            <li data-tab="student-attendance" data-page="studentAttendance.html">
              <i class="fa-solid fa-user"></i>
              <span>Student Attendance</span>
            </li>
            <li data-tab="deputy-attendance" data-page="deputyAttendance.html">
              <i class="fa-solid fa-edit"></i>
              <span>Deputy RT Attendance</span>
            </li>
            <li data-tab="student-complaints-feedback" data-page="studentComplaintsFeedback.html">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>Student Complaints & Feedback</span>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="warden-mainContent">
        <header class="topHeader">
          <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="globalSearch" placeholder="Search here..." />
          </div>
          <div class="userProfile">
            <img src="/assets/images/user-profile.avif" alt="Warden" />
            <span>Warden</span>
            <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
            <ul class="profileDropdown" id="profileMenu">
              <li>
                <a href="/admin-dashboard/profile.html"><i class="fa-solid fa-user"></i>Profile</a>
              </li>
              <li id="logoutBtn">
                <a href="/student-public.html/login-all.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
              </li>
            </ul>
          </div>
        </header>

        <!-- room allocation -->
        <div class="roomAllocationPanel">
          <h2>Room Allocation Records</h2>
          <table class="roomAllocationTable">
            <thead>
              <tr>
                <th>Student</th>
                <th>Room No.</th>
                <th>Room Type</th>
                <th>Capacity</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- data will come dynamically -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js" defer></script>
    <script src="/assets/js/profile.js" defer></script>
    <script src="/assets/js/searchbar.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tableBody = document.querySelector(".roomAllocationTable tbody");

        // fetch data from localStorage
        let allocations = JSON.parse(localStorage.getItem("roomAllocations")) || [];

        if (allocations.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="5">No records available</td></tr>`;
          return;
        }

        tableBody.innerHTML = "";

        allocations.forEach((alloc) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${alloc.name}</td>
            <td>${alloc.roomNo}</td>
            <td>${alloc.roomType}</td>
            <td>${alloc.capacity}</td>
            <td><span class="status ${alloc.status.toLowerCase()}">${alloc.status}</span></td>
          `;
          tableBody.appendChild(tr);
        });
      });
    </script>
  </body>
</html>
