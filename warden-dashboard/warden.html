<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Warden Dashboard</title>
  </head>
  <body>
    <div class="warden-container">
      <aside class="warden-sideBar">
        <div class="logo">
          <span>Hostify</span>
        </div>
        <nav>
          <ul>
            <li class="active" data-tab="warden" data-page="warden.html">
              <i class="fa-solid fa-house"></i><span>Warden Dashboard</span>
            </li>
            <li data-tab="warden-notification" data-page="warden-notification.html">
              <i class="fa-solid fa-bell"></i>
              <span>Notification Panel</span>
            </li>
            <li data-tab="room-allocation" data-page="roomAllocation.html">
              <i class="fa-solid fa-bed"></i>
              <span>Room Allocation</span>
            </li>
            <li data-tab="student-attendance" data-page="studentAttendance.html">
              <i class="fa-solid fa-user"></i>
              <span>Student Attendance</span>
            </li>
            <li data-tab="deputy-attendance" data-page="deputyAttendance.html">
              <i class="fa-solid fa-edit"></i>
              <span>Deputy RT Attendance</span>
            </li>
            <li data-tab="student-complaints-feedback" data-page="studentComplaintsFeedback.html">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>Student Complaints & Feedback</span>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="warden-mainContent">
        <header class="topHeader">
            <div class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here..." />
            </div>
            <div class="userProfile">
                <img src="/assets/images/user-profile.avif" alt="Warden" />
                <span>Warden</span>
                <i class="fa-solid fa-chevron-down" id="profileToggle"></i>
                <ul class="profileDropdown" id="profileMenu">
                <li id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
                </ul>
            </div>
        </header>


        <!-- Dashboard Overview -->
        <div class="warden-tab-content active" id="warden-dashboard">
          <h2>Dashboard Overview</h2>
          <div class="warden-stat-container">
            <div class="warden-stat-card">
              <i class="fa-solid fa-circle-exclamation"></i>
              <h3>Current Complaints</h3>
              <p id="total-current-complaints">0</p>
            </div>
            <div class="warden-stat-card">
              <i class="fa-solid fa-bed"></i>
              <h3>Current Room Allocations</h3>
              <p id="total-room-allocations">0</p>
            </div>
      </main>
    </div>
    <script src="/assets/js/nav.js" defer></script>
    <script src="/assets/js/logout.js" defer></script>
    <script src="/assets/js/mobileView.js"></script>
  </body>
</html>
